<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class="container">
            <div class="email-submit">
                <h2>Alea iacta est</h2>
                <p>Enter your email to play dice.</p>
                <div class="tooltip-custom">Hover over me for a hint
                  <span class="tooltiptext">Tooltip text</span>
                </div>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <button type="submit" name='submit' class="btn btn-primary"onclick='Javascript:checkEmail();' />Submit</button>
                </form>
            </div>
            <div class="game">
                <div class="user text-center">
                    <div class="box">
                        <h3 id="user"><span></span></h3>
                    </div>

                    <p>Lorem ipsum dolor sit amet.</p>
                    <p id="placeholder">
                        ?
                    </p>
                     <button id="button" class="btn btn-primary">Roll Dice</button>
                </div>
            </div>

        </div>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
